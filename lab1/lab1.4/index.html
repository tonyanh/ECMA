<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <style type="text/css" media="screen">
            .user_item {
                color: green;
                text-decoration: underline;
                cursor: pointer;
            }
        </style>
        <div class="form">
            <div>
                <label>ID</label>
                <input type="number" id="addUserID" value="" placeholder="">
            </div>
            <div>
                <label>Name</label>
                <input type="text" id="addUserText" value="" placeholder="">
            </div>
            <div>
                <label>Gender</label>
                <select id="addUserGender">
                    <option value="1">male</option>
                    <option value="2">female</option>}
                </select>
            </div>
            <div>
                <button type="button" id="addAction">Add</button>
            </div>
        </div>
        <ul id="target">
        </ul>
        <script>
            var users = [
                { id: 1, name: 'James Smith', gender: 1 },
                { id: 2, name: 'Isla Brown', gender: 2 },
                { id: 3, name: 'Amelia Davies', gender: 2 },
                { id: 4, name: 'Jacob Evans', gender: 1 },
            ]
            var target = document.querySelector('#target');
            function create() {
                var user_list = users.map(function (user) {
                    return `
                    <li class="user_item">${user.id} - ${user.name} - ${user.gender === 1 ? 'male' : 'female'}</li>
                `
                });
                target.innerHTML = user_list.join("")
            }
            var add = document.querySelector("#addAction");
            add.onclick = function () {
                const id = document.querySelector("#addUserID").value
                const name = document.querySelector("#addUserText").value
                const gender = document.querySelector("#addUserGender").value
                const data = { id, name, gender }
                if (id && name && gender) {
                    users.push(data)
                }
                if (users.includes(data)) {
                    create()
                }
            }
            create()
        </script>
    </body>

</html>
